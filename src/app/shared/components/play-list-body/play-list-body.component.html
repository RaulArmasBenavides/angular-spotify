<div class="play-list-body">
    <ul class="play-list-table-header">
        <li (click)="changeSort('id')"> #</li>
        <li (click)="changeSort('name')">Título</li>
        <li (click)="changeSort('album')">álbum</li>
        <li>Fecha en que se agregó</li>
        <li><i class="uil uil-clock-eight"></i></li>
    </ul>
    <ul class="play-list-rows" *ngFor="let track of tracks |orderList:optionSort.property:optionSort.order" (click)="sendPlay(track)">
        <li class="track-id">
            {{track._id}}
            <i [ngClass]="{
                'uil-play-circle':currentPlayingId !== track._id && isalreadySelected,
                'uil-pause-circle':currentPlayingId === track._id 
            }" class="uil "></i>
        </li>
        <li class="track-name">
            <ng-container *ngTemplateOutlet="coverSection;context:{track:track}"></ng-container>
        </li>
        <li class="track-name-opacity">
            {{track.album}}
        </li>
        <li class="track-name-opacity">
            {{track.album}}
        </li>
        <li class="track-name-opacity">
            {{track.duration?.end}} 
        </li>

    </ul>
</div>

<!--template del cover-->
<ng-template #coverSection let-track="track">

    <div class="cover-section" >
        <img appImgBroken class="cover-track" [src]="track.cover" [alt]="track.name">
        <div class="cover-info">
            <div class="name-track">{{track.name}}</div>
            <div class="name-track-details">{{track.artist.name}}</div>
    
        </div>
    </div>

</ng-template>
